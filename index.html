<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Componente vista previa de artículo</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main><!--Contenedor principal -->
    <article class="card" aria-labelledby="card-title">
      <picture class="card-media">
        <img src="images/drawers.jpg" alt="Detail of chest of drawers and decoration in living room.">
      </picture>
      <div class="card-body">
        <h1 id="card-title" class="card-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
        <p class="card-text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.</p>
      </div>
      <footer class="card-meta">
        <div class="card-profile">
          <img src="images/avatar-michelle.jpg" class="card-avatar" alt="">
          <div class="card-author">
            <p class="card-name">Michelle Appleton</p>
            <time class="card-time" datetime="2020-06-28">28 Jun 2020</time>
          </div>
        </div>
        <button type="button" class="card-share" aria-label="Share article">
          <img src="images/icon-share.svg" alt="">
        </button>
      </footer>
    </article>
  </main>
</body>
</html>
